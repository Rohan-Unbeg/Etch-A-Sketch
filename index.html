<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Etch A Sketch</title>
    </head>
    <body>
        <div class="wrapper">
            <h1>Etch A Sketch</h1>

            <div id="container">
                <!-- <div class="box"></div> -->
                <div class="column">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>

            <div class="options">
                <button id="random">Random</button>
                <button id="reset">Reset</button>
            </div>

            <input type="range"  id="range" name="points" min="16" max="100">
            <div id="output"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
